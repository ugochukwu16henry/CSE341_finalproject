# render.yaml
version: 1

services:
  - type: web
    name: cse341-finalproject
    runtime: node
    region: oregon
    buildCommand: npm install
    startCommand: node src/app.js
    envVars:
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false  # You'll set this in Render dashboard
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: BASE_URL
        value: https://cse341-finalproject-pow9.onrender.com
      - key: NODE_ENV
        value: production
    healthCheckPath: /

